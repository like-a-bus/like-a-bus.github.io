<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>

    <!-- Метатеги для Instant View -->
    <meta property="og:title" content="Когда-нибудь я обязательно сделаю главную">
    <meta property="og:description" content="Но пока что, наслаждайтесь видом баобаба, который я для вас оживил">
    <meta property="og:image" content="https://like-a-bus.github.io/images/like-a-bus.jpg">
    <meta property="og:url" content="https://like-a-bus.github.io/">

    <!-- Структурированные данные (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Главная страница",
      "url": "https://like-a-bus.github.io/",
      "description": "Это пример страницы с поддержкой Instant View в Telegram.",
      "image": "https://like-a-bus.github.io/images/like-a-bus.jpg"
    }
    </script>
</head>
<body>
    <h1>Добро пожаловать на мой сайт!</h1>
    <p>Это пример страницы с поддержкой Instant View в Telegram.</p>
    <img src="images/like-a-bus.jpg" alt="Like a Bus" style="max-width: 100%; height: auto;">
</body>
</html>
